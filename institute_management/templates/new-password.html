

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 500px;
    width: 90%;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.main_btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.main_btn:hover {
    background-color: #0056b3;
}

.links {
    text-align: center;
    margin-top: 10px;
}

.links a {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}

.links a:hover {
    text-decoration: underline;
}

b {
    color: blue;
    font-size: 14px;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Update Passwored</h2>
        {% if msg %}
           <b style="color: blue">{{msg}}</b>
        {% endif %}
        <form class="form-contact contact_form" action="{% url 'new_password' %}" method="post">
            {% csrf_token %}
             <div class="form-group">
                <label>New password</label>
                <input class="form-control" name="new_password" type="password" placeholder="Enter your password" required>
            </div>
           
            <div class="form-group">
                <label> Confirom Password</label>
                <input class="form-control" name="cnew_password" type="password"  required>
            </div>
            <div class="form-group">
                <button type="submit" class="main_btn">Update passwored</button>
            </div>
          
        </form>


    </div>

</body>
</html>
