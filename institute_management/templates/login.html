        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px 30px;
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.main_btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.main_btn:hover {
    background-color: #0056b3;
}

.links {
    text-align: center;
    margin-top: 10px;
}

.links a {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
}

.links a:hover {
    color: #0056b3;
    text-decoration: underline;
}

b {
    display: block;
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        {% if msg %}
           <b style="color: blue">{{msg}}</b>
        {% endif %}
        <form class="form-contact contact_form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" name="email" type="email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="main_btn">Login</button>
            </div>
            {% if msg %}
               <p>{{ msg }}</p>
            {% endif %}
        </form>

        <div class="links">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a><br>
            <a href="{% url 'singup' %}">Don't have an account? Signup</a>
        </div>

    </div>

</body>
</html>
