
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Same styling as previous example */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .main_btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .main_btn:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Signup</h2>
        {% if msg %}
           <b style="color: blue">{{msg}}</b>
        {% endif %}
        <form id="signupForm" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" name="fname" id="fname" type="text" placeholder="Enter your First name" required>
                <span id="fnameError" class="error"></span>
            </div>
            <div class="form-group">
                <input class="form-control" name="lname" id="lname" type="text" placeholder="Enter your Last name" required>
                <span id="lnameError" class="error"></span>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <input class="form-control" name="mobile" id="mobile" type="text" placeholder="Phone Number" required>
                <span id="mobileError" class="error"></span>
            </div>
            
             <div class="form-group">
                <input class="form-control" name="profile_picture" id="profile" type="file" required>
                <span id="mobileError" class="error"></span>
            </div>
            
            <div class="form-group">
                <input class="form-control" name="password" id="password" type="password" placeholder="Enter your password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group">
                <input class="form-control" name="cpassword" id="cpassword" type="password" placeholder="Confirm password" required>
                <span id="cpasswordError" class="error"></span>
            </div>
            <button type="submit" class="main_btn">Signup</button>
        </form>
        <div id="message"></div>
    </div>

</body>
</html>
