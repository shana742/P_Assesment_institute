<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
      {% extends 'base.html' %}

{% block content %}
<h2>Student List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.date_of_birth }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}


</body>
</html>
